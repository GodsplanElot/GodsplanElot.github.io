<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TPOAF</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
        }

        .navbar {
            background-color: #343a40; /* Dark background color for the navbar */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; /* White text color for the navbar links */
        }

        .jumbotron {
            background-color: #007bff; /* Blue background color for the jumbotron */
            color: #ffffff; /* White text color for the jumbotron */
        }

        .podcast-card {
            background-color: #ffffff; /* White background for podcast cards */
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
        }

        .podcast-card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .podcast-title {
            color: #007bff; /* Blue text color for podcast titles */
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .podcast-description {
            color: #333; /* Dark text color for podcast descriptions */
            margin-bottom: 10px;
        }

        .contact-form {
            background-color: #ffffff; /* White background for the contact form */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
            margin-top: 20px;
        }

        /* Responsive styling for small screens */
        @media (max-width: 576px) {
            .jumbotron {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/pages/dropdown_pages/tpoafMain_Domain.html">The Place Of A Father.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/dropdown_pages/tpoafMain_Domain.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#podcasts">Podcasts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron/Welcome Section -->
    <div class="jumbotron text-center text-white">
        <h1 class="display-4">Welcome to Radio & Podcast</h1>
        <p class="lead">Your go-to destination for insightful talks and engaging podcasts.</p>
    </div>

    <!-- Podcasts Section -->
    <div id="podcasts" class="container">
        <h2 class="text-center mb-4">Latest Podcasts</h2>

        <!-- Podcast Card 1 -->
        <div class="row">
            <div class="col-md-6">
                <div class="podcast-card">
                    <img src="podcast1.jpg" class="img-fluid" alt="Podcast Image 1">
                    <div class="p-3">
                        <h3 class="podcast-title">Podcast Title 1</h3>
                        <p class="podcast-description">Description of Podcast 1.</p>
                        <a href="#" class="btn btn-primary">Listen Now</a>
                    </div>
                </div>
            </div>

            <!-- Podcast Card 2 -->
            <div class="col-md-6">
                <div class="podcast-card">
                    <img src="podcast2.jpg" class="img-fluid" alt="Podcast Image 2">
                    <div class="p-3">
                        <h3 class="podcast-title">Podcast Title 2</h3>
                        <p class="podcast-description">Description of Podcast 2.</p>
                        <a href="#" class="btn btn-primary">Listen Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="container">
        <h2 class="text-center mb-4">Contact Us</h2>

        <!-- Contact Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
